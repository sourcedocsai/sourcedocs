name: Mirror to Destination

on:
  push:
    branches:
      - '**'
  delete:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
     
      - name: Setup Git
        run: |
          git config user.name "sourcedocsai (GitHub Actions)" 
          git config user.email "sourcedocsai+actions@users.noreply.github.com"

      - name: Clone Source
        run: |
          git clone --mirror https://github.com/sourcedocsai/sourcedocs.git
          cd sourcedocs.git
          
      - name: Mirror Source to Destination
        run: |
          git remote set-url --push origin https://${{ secrets.DEST_TOKEN }}@github.com/zerocouil/sourcedocs.git
          git push --mirror
